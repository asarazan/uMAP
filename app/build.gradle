apply plugin: 'com.android.application'

android {
	compileSdkVersion 21
	buildToolsVersion "21.1.1"

	defaultConfig {
		applicationId "com.idiogram.umap"
		minSdkVersion 14
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	sourceSets {
		main {
			java.srcDirs = ['src/main/java', 'src/main/java/com/idiogram/umap/collections', 'src/main/java/com/idiogram/umap/utils', 'src/main/java/com/idiogram/umap/activities', 'src/main/java/com/idiogram/umap/ui', 'src/main/java/com/idiogram/umap/ui/activity', 'src/main/java/com/idiogram/umap/ui/actionbar', 'src/main/java/com/idiogram/umap/ui/fragment', 'src/main/java/com/idiogram/umap/ui/list', 'src/main/java/com/idiogram/umap/ui/dialog', 'src/main/java/com/idiogram/umap/ui/cart']
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:21.0.3'
}
